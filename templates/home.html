{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

<div class="app-container">
    <div>
        <h1>Todo Dashboard</h1>
        <p class="subtitle">Track your tasks, stay organized, and keep an eye on whatâ€™s next.</p>

        <div class="column-title">
            <h2>Todo List</h2>
            <span class="pill">Live from API</span>
        </div>

        <div id="todo-list" class="todos-panel"></div>
    </div>

    <div class="form-panel">
        <h2>Add New Todo</h2>
        <p>Create a task with a clear title and an optional description.</p>

        <form id="todo-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Task title</label>
                <input type="text" id="title" name="title" placeholder="e.g. Prepare Django API docs" required />
            </div>

            <div class="form-group">
                <label for="description">Task description (optional)</label>
                <textarea id="description" name="description" placeholder="Add more details so future-you thanks you."></textarea>
            </div>

            <button type="submit">Add Todo</button>

            <div id="form-error" class="error-message" style="display:none;"></div>
            <p class="small-text">New tasks start as pending. You can mark them done from the API.</p>
        </form>
    </div>
</div>

<!-- External Script -->
<script src="{% static 'js/home.js' %}"></script>

</body>
</html>
